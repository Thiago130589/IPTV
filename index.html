<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor M3U Completo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-principal">
        
        <div class="header-container">
            <h1>IPTV Web Player</h1>
            <div class="input-url">
                <label for="m3uFile" class="file-label">
                    Selecione o arquivo .m3u ou .m3u8:
                </label>
                <input 
                    type="file" 
                    id="m3uFile" 
                    accept=".m3u,.m3u8"
                    onchange="carregarListaM3U(event)"
                >
            </div>
        </div>

        <div class="main-content">
            
            <div class="player-column">
                <div class="video-container">
                    <video
                        id="media-player"
                        controls
                        preload="auto"
                        poster="placeholder.jpg"
                    >
                        <p class="no-js-message">Seu navegador n√£o suporta a tag de v√≠deo HTML5.</p>
                    </video>
                </div>

                <div class="player-controls-custom">
                    <h2 id="current-channel-name">Nenhum Canal Selecionado</h2>
                    <button id="favorite-button" onclick="toggleFavorite()" disabled>
                        ‚≠ê Favoritar
                    </button>
                    <button id="cast-button" onclick="requestCast()" disabled>
                        üì∫ Transmitir (Cast)
                    </button>
                </div>
            </div>

            <div class="channel-list-column">
                <h3>Canais</h3>
                <div class="search-container">
                    <input type="text" id="channelSearch" placeholder="Pesquisar canais..." onkeyup="filterChannels()">
                </div>
                
                <div class="tabs-container">
                    <button id="tab-all" class="tab active" onclick="showChannels('all')">Todos</button>
                    <button id="tab-favorites" class="tab" onclick="showChannels('favorites')">Favoritos</button>
                </div>

                <ul id="channelList">
                    <li class="placeholder-channel">Selecione um arquivo .m3u para come√ßar.</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
    <script src="script.js"></script>
</body>
</html>
